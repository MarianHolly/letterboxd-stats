services:

  database:
    image: postgres:15-alpine
    container_name: letterboxd_stats_database
    environment:
      POSTGRES_USER: letterboxd_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: letterboxd_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letterboxd_stats_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --hosted 0.0.0.0 --post 8000 --reload

  frontend:
    build:
      content: ./frontend
      dockerfile: Dockerfile
    container_name: letterboxd_stats_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev